<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
        <ul class="grandTag">
            <li >
                HTML/CSS
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li class="third">DOM</li>
                    <li>BOM</li>
                    <LI>W3C</LI>
                </ul>
            </li>
            <li >
                JavaScript
                <ul>
                    <li>ES5</li>
                    <li class="second">ES6</li>
                    <li>React</li>
                    <li>Vue</li>
                    <li>Node</li>
                </ul>
            </li>
            <li >Jquery</li>
        </ul>
        <script>
            $(".third").prev().css("border","1px solid red");
            $(".third").next().css("border","1px solid blue");

            $(".second").siblings().css("backgroundColor","green");
            //해당 태그(.second)를 제외한 나머지들의 backgroundColor를 green으로 바꿈
        </script>
</body>
</html>
